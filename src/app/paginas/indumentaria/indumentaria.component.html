<div>
    <h3>INDUMENTARIA</h3>
    <span class="etiqueta fondoRojo">INFO</span>

    <div class="contenedorGeneral d-flex justify-content-center">
        <div class="contenedorInfo d-flex" >
            <div class="col-lg-12 d-flex gap-3">
                <div class="col-lg-2">
                    <label for="objetivo">Objetivo</label>
                    <select  id="objetivo" class="entradaSelect2" style="width: 100%;"></select>
                </div>
                <div class="col-lg-2">
                    <label for="familia">Familia</label>
                    <select  id="familia" class="entradaSelect2" style="width: 100%;"></select>
                </div>
                <div class="col-lg-2">
                    <label for="producto">Producto</label>
                    <select  id="producto" class="entradaSelect2" style="width: 100%;"></select>
                </div>
                <div class="col-lg-2">
                    <label for="modelo">Modelo</label>
                    <select  id="modelo" class="entradaSelect2" style="width: 100%;"></select>
                </div>
            </div>
            <div class="d-flex gap-3">
                <button type="button" class="btn btn-secondary">Limpiar filtros</button>
                <button type="button" class="btn btn-primary">Filtrar</button>
            </div>
            
            

           
        </div>
        <div class="contenedorInfo d-flex" >
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>AÃ±o/Mes</th>
                    <ng-container *ngFor="let item of generateNumbers()">
                      <th>{{ item }}</th>
                    </ng-container>
                    <th>TOTAL</th>
                  </tr>
                </thead>
                <tbody *ngIf="data">
                    <ng-container *ngFor="let item of data">
                        <tr class="table-secondary">
                            <td>{{ item.gerencia }}</td>
                            <td *ngFor="let item of getSumatoriaMensual(item);">
                                {{item}}
                            </td>
                          </tr>
                        <tr *ngFor="let row of item.rows" class="">
                          <td>{{ row.anio }}</td>
                          <td *ngFor="let item of row.datos;">
                            {{item}}
                          </td>
                          
                        </tr>
                      </ng-container>
                </tbody>
              </table>

        </div>
    </div>

</div>
