<div>
    <app-header></app-header>
    <app-titulero *ngIf="esAdmin" [indice]="6"></app-titulero>
    <app-separador [urlImg]="urlImagen" ></app-separador>
    <span class="etiqueta fondoRojo">INFO</span>
    <div class="contenedorTabla">
        <table class="tablaBolsa">
            <tr>
                <th>EMPRESA</th>
                <th role="button" (click)="ordenColumna('codigo')" >CODIGO</th>
                <th role="button" (click)="ordenColumna('titulo')" >DESCRIPCION</th>
                <th role="button" (click)="ordenColumna('zona')">ZONA</th>
                <th>POSTULARSE</th>
            </tr>
            <tr *ngFor="let item of lista">
                <td><img src="{{getLogo(item.gerencia)}}" width="45px" alt=""></td>
                <td>{{item.codigo}}</td>
                <td>{{item.titulo}}</td>
                <td>{{item.zona}}</td>
                <td><a href="{{'/oferta/' + item.id}}"><img src="{{urlImagenPostu}}" alt=""></a></td>
            </tr>
    
        </table>
    </div>

    <div *ngIf="esAdmin" class="contenedorImportacion">
        <div class="barraImportacion">
            <div class="boxImport">
                <div>
                    <label for="file-bolsa"><img src="./assets/img/up.png" alt="" > </label>
                    <input id="file-bolsa" class="inputFile" type="file" (change)="onFileChange($event)" />
                </div>
                <div>
                    <h5>Carga Oferta de empleo</h5>
                    <span>semanal</span>
                </div>
            </div>
        </div>
    </div>
    <app-footer class="footer"></app-footer>
</div>
