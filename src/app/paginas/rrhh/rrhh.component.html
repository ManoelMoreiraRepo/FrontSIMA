<div>
    <app-header></app-header>
    <app-titulero [indice]="0"></app-titulero>
    <app-separador [urlImg]="urlImagen" ></app-separador>
    <h3>RRHH</h3>
    <span class="etiqueta fondoRojo">INFO</span>
    <div class="contenedorInformacion">
        <div>
            <span class="tituloBlanco">Por Gerencia</span>
            <app-contador [lista]="cantidadPorEmpresa$ | async"></app-contador>
            <span class="tituloBlanco">Por Sindicato</span>
            <app-contador [lista]="cantidadPorSindicato | async"></app-contador>
        </div>
    </div>
    
    <div class="contenedorImportacion">
        <div class="barraImportacion">
            <div class="boxImport">
                <div>
                    <label for="file-nomina"><img src="./assets/img/up.png" alt="" > </label>
                    <input id="file-nomina" class="inputFile" type="file" (change)="onFileChange($event)" />
                </div>
                <div>
                    <h5>NOMINA ACTIVA</h5>
                    <span>Reporte semanal</span>
                </div>
            </div>
            <div class="boxImport">
                <div>
                    <label for="file-grilla"><img src="./assets/img/up.png" alt="" > </label>
                    <input id="file-grilla" class="inputFile" type="file" (change)="onFileChange($event)" />
                </div>
                <div>
                    <h5>GRILLA</h5>
                    <span>Reporte mensual</span>
                </div>
            </div>
            <div class="infoImportador">
                <span>Opcion de carga de informaci√≥n</span>
                <span>Responsable: RRHH</span>
            </div>
        </div>
    </div>
    
    <app-footer class="footer"></app-footer>
</div>
